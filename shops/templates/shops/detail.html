{% extends "shops_base/base.html" %}
{%load static%}

{% block static %}
    <link rel="stylesheet" href="{% static 'shops/css/detail_style.css' %}">
{% endblock %}

{% block item_detail %}

<div class = "layout-productinfotxt">
  <img src="{{ cloth.image1.url }}" width="150px">
  <h1>상품 이름</h1>
  <div class="txt-productname">{{cloth.title}}</div>
  <h2>상품 정보</h2>
  <div class="txt-producttmi">{{cloth.content}}</div>
  <h2>상품가격</h2>
  <div class="txt-productprice">{{cloth.price}}</div>
  <button>장바구니 담기</button>
  <div class = "layout-buy">
    <a href="" class = "txt-buy"> 구매하기 </a>
  </div>
  <div>
    <select>
      <option value ="size1">size1</option>
      <option value ="size2">size2</option>
      <option value ="size3">size3</option>
    </select>
  </div>
</div>
{% endblock item_detail %}
